<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖动效果</title>
    <style>
        .hover-rotate {
            overflow: hidden;
            margin: 8px;
            min-width: 240px;
            max-width: 320px;
            width: 100%;
        }

        .hover-rotate img {
            transition: all 0.3s;
            box-sizing: border-box;
            max-width: 100%;
        }

        .hover-rotate:hover img {
            transform: scale(1.3) rotate(5deg);
        }
    </style>
</head>

<body>
    <figure class="hover-rotate">
        <img src="../img/1.jpeg" />
    </figure>
</body>

</html>
